<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNA Promoter Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 700px;
            margin-top: 30px;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
        }
        .header-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #00b894;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00cec9;
        }
        .form-control {
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <img src="{{ url_for('static', filename='dna_banner.jpg') }}" class="header-img" alt="DNA Banner">
    <h2 class="mb-4">üß¨ DNA Promoter Classifier</h2>

    <form method="POST" action="/">
        <div class="mb-3 text-start">
            <label for="sequence" class="form-label">Paste 60bp DNA Sequence:</label>
            <input type="text" class="form-control" id="sequence" name="sequence" placeholder="e.g. atgcgtaacgt..." required>
        </div>

        <div class="mb-3 text-start">
            <label for="gene" class="form-label">Optional: Gene Name (for lookup if not matched)</label>
            <input type="text" class="form-control" id="gene" name="gene" placeholder="e.g. GAPDH">
        </div>

        <button type="submit" class="btn btn-primary w-100">üîç Predict</button>
    </form>
</div>

<!-- üîÑ Loading Spinner Overlay -->
<div id="loading" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); z-index:9999;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
        <div class="spinner-border text-success" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-light text-center">Predicting...</p>
    </div>
</div>

<script>
    const form = document.querySelector("form");
    form.addEventListener("submit", () => {
        document.getElementById("loading").style.display = "block";
    });
</script>

</body>
</html>
